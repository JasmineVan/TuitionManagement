<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví điện tử</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="toast"></div>
    <div class="login">
        <div class="login-container">
            <form action="">
                <h1 class="login-heading">Login</h1>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Username" name="username" id="username">
                </div>
                <div class="form-group">
                    <input type="Password" class="form-input" placeholder="Password" name="password" id="password">
                </div>
                <button class="btn-pri" id="btn_login">
                    Login
                </button>
                <div class="login-forgot"><a href="/forgot_password">Forgot password?</a></div>
                <p class="login-register">Don't have an account? <br> <a href="./register.html">Register now!</a> </p>
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
